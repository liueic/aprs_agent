# APRS业余无线电音频控制配置文件示例
# 适用于通过耳机线连接到电台进行APRS信号发射

# 音频输入设置 (麦克风/电台音频输入)
[audio.input]
# 输入设备名称 (留空使用默认设备，或指定设备名称)
device_name = ""
# 采样率 (8kHz适合语音通信，16kHz提供更好质量)
sample_rate = 8000
# 声道数 (单声道，适合电台使用)
channels = 1
# 缓冲区大小 (较小缓冲区减少延迟)
buffer_size = 256
# 输入增益 (0.0 - 2.0，电台音频通常需要1.0-1.5)
gain = 1.2
# 音频格式 (16位PCM，标准音频格式)
format = "int16"

# 音频输出设置 (耳机线输出到电台)
[audio.output]
# 输出设备名称 (留空使用默认设备，或指定设备名称)
device_name = ""
# 采样率 (与输入保持一致)
sample_rate = 8000
# 声道数 (单声道，适合电台输入)
channels = 1
# 缓冲区大小 (较小缓冲区减少延迟)
buffer_size = 256
# 输出音量 (0.0 - 1.0，电台输入通常需要0.7-0.9)
volume = 0.8
# 音频格式 (16位PCM，标准音频格式)
format = "int16"

# 音频处理设置 (APRS专用)
[audio.processing]
# 是否启用回声消除 (电台使用建议关闭)
echo_cancellation = false
# 是否启用噪声抑制 (APRS信号处理建议启用)
noise_suppression = true
# 是否启用自动增益控制 (电台音频建议启用)
auto_gain_control = true
# 音频格式 (16位PCM，标准音频格式)
format = "int16"

# 系统设置 (APRS专用)
[system]
# 日志级别 (debug, info, warn, error)
log_level = "info"
# 是否在启动时列出设备
list_devices_on_startup = true
# 音频流超时时间 (毫秒，APRS需要较低延迟)
stream_timeout = 2000
# APRS专用设置
aprs_mode = true
# 音频电平监控间隔 (毫秒)
level_monitor_interval = 100

# APRS音频处理参数 (可选，程序会自动设置默认值)
# 噪声门限: -40dB (低于此值的音频将被静音)
# 压缩比: 4:1 (动态范围压缩)
# 峰值门限: -3dB (防止音频过载)
